<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { margin-top: auto; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile-card">
    <div class="profile-card__user-avatar">
      <img src="img/image-victor.jpg" alt="user avatar">
    </div>
    <div class="profile-card__user-info">
      <span class="user-info__user-name">Victor Crest</span>
      <span class="user-info__user-age">26</span>
    </div>
    <div class="profile-card__user-location">London</div>
    <div class="profile-card__user-social">
      <div class="user-social__wrapper">
        <span class="user-social__value">80K</span>
        <div class="user-social__desc">Followers</div>
      </div>
      <div class="user-social__wrapper">
        <span class="user-social__value">803K</span>
        <div class="user-social__desc">Likes</div>
      </div>
      <div class="user-social__wrapper">
        <span class="user-social__value">1.4K</span>
        <div class="user-social__desc">Photos</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
